<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Extension Simulator</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .sidebar {
            width: 30vw;
            padding: 0;
            border-right: 1px solid #e5e7eb;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5e5e5;
        }

        .simulator-header {
            height: 48px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            gap: 12px;
            font-size: 14px;
            color: #666;
        }

        .theme-switch {
            display: flex;
            background: #f3f4f6;
            border-radius: 6px;
            padding: 2px;
        }

        .theme-switch button {
            border: none;
            background: transparent;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }

        .theme-switch button.active {
            background: white;
            color: #111;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .preview {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #e5e5e5;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            transition: background 0.3s;
        }

        .preview.dark {
            background-color: #1a1a1a;
            background-image: radial-gradient(#333 1px, transparent 1px);
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- Sidebar Wrapper -->
    <div class="sidebar">
        <!-- The Actual React Extension -->
        <!-- Note: Using relative path for production compatibility -->
        <iframe id="extension-frame" src="/extension.html"></iframe>
    </div>

    <!-- Preview Area -->
    <div class="preview-container">
        <div class="simulator-header">
            <span>Preview Theme:</span>
            <div class="theme-switch">
                <button id="btn-light" class="active">Light</button>
                <button id="btn-dark">Dark</button>
            </div>
        </div>
        <div class="preview" id="preview-area">
            <!-- The Widget Canvas -->
            <iframe id="widget-frame" src="/index.html?mode=widget"></iframe>
        </div>
    </div>

    <script>
        const widgetFrame = document.getElementById('widget-frame');
        const extensionFrame = document.getElementById('extension-frame');
        const previewArea = document.getElementById('preview-area');
        const btnLight = document.getElementById('btn-light');
        const btnDark = document.getElementById('btn-dark');

        function setTheme(theme) {
            // Update UI
            if (theme === 'dark') {
                previewArea.classList.add('dark');
                btnDark.classList.add('active');
                btnLight.classList.remove('active');
            } else {
                previewArea.classList.remove('dark');
                btnLight.classList.add('active');
                btnDark.classList.remove('active');
            }

            // Send to Widget
            if (widgetFrame && widgetFrame.contentWindow) {
                widgetFrame.contentWindow.postMessage({
                    type: 'SET_THEME',
                    payload: theme
                }, '*');
            }
        }

        btnLight.addEventListener('click', () => setTheme('light'));
        btnDark.addEventListener('click', () => setTheme('dark'));

        // Message Relay: Extension -> Host -> Widget
        window.addEventListener('message', (event) => {
            // Log for debugging (but filter out noise/React messages)
            if (event.data && (
                event.data.type === 'UPDATE_CONFIG' ||
                event.data.type === 'RESET_CONFIG' ||
                event.data.type === 'FOCUS_COMPONENT' ||
                event.data.type === 'SAVE_CONFIG'
            )) {
                // Forward to Widget
                console.log('Host Relaying:', event.data.type);
                widgetFrame.contentWindow.postMessage(event.data, '*');
            }
        });
    </script>
</body>

</html>
